<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body{
            background-color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #addBtn
        {
            background-color: beige;
            border-radius: 12px;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            background: rgba(29, 161, 242, 0.3);
            border: none;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(29, 161, 242, 0.3);
        }
        div{
          
        border-radius: 12px;
        padding: 30px;
        background-color: bisque;
        width: 350px;
        min-height: 350px; 
        }
        h1{
            color:rgba(29, 161, 242, 0.3);
            margin-top: 0;
        }
        input{
           border: 2px solid rgba(29, 161, 242, 0.3);
        border-radius: 20px;
        padding: 10px 24px;
        }
        #taskList {
    padding-left: 0;
    margin-top: 20px;
    list-style-position: inside;
}
       li {
    margin: 8px 0;
    font-size: 16px;
    color: #333;
    list-style: none;
    padding-left: 0;
}

li::before {
    content: "• ";
    color: rgba(29, 161, 242, 0.7);
    margin-right: 8px;
    font-size: 20px;
}
li:hover {
            background-color: rgba(29, 161, 242, 0.1);
            border-radius: 16px;
        }
li.completed {
    text-decoration: line-through;
    color: #999; /* Gris pour les tâches terminées */
    opacity: 0.6;
}
li.completed::before {
    content: "✓ ";
    color: #4CAF50; /* Vert pour la coche */
}
    </style>
</head>

<body>
    <center>
        <div>
            <h1>Add a task</h1>
    <input type="text" id="taskInput">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
    </div>
    <script src="todo.js"></script>
</center>
</body>
</html>
